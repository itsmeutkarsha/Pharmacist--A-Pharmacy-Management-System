{% extends "core/base/base_list.html" %}

{% block title %}Role List{% endblock %}

{% block content %}
    <h2>Role List</h2>
    <a href="{% url 'role_create' %}">Add New Role</a>
    <table>
        <thead>
            <tr>
                <th>Role Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in object_list %}
                <tr>
                    <td>{{ role.role_name }}</td>
                    <td>
                        <a href="{% url 'role_update' role.pk %}">Edit</a> |
                        <a href="{% url 'role_delete' role.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
